<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../Stilos/styles.css" />
    <link rel="stylesheet" type="text/css" href="../Stilos/comentario.css" />
    <title>comentario</title>
  </head>
  <body>
    <form id="comment-form">
      <h2>Comentarios</h2>
      <button class="button-primary" onclick="location.href='clima.html'">
        Volver a consulta tiempo
      </button>
      <div>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required />
        <span class="error-msg">Campo obligatorio</span>
      </div>
      <div>
        <label for="email">Correo:</label>
        <input type="email" id="email" name="email" required />
        <span class="error-msg">Campo obligatorio</span>
      </div>
      <div>
        <label for="phone">Tel√©fono:</label>
        <input type="tel" id="phone" name="phone" required />
        <span class="error-msg">Campo obligatorio</span>
      </div>
      <div>
        <label for="comment">Comentario:</label>
        <textarea id="comment" name="comment" required></textarea>
        <span class="error-msg">Campo obligatorio</span>
      </div>
    </form>
    <div class="botones-container">
      <button id="agregar-btn">Agregar comentario</button>
      <button id="editar-btn">Editar comentario</button>
      <button id="eliminar-btn">Eliminar comentario</button>
    </div>

    <script src="../Javascript/validaform.js"></script>
  </body>
</html>
